<html>
    <head>
        <title>Book Library</title>
    </head>
  
    <body>
        <h1>Book Library</h1>
        <div *ngIf="flag" style="color:red;">The Book Library is only available for country India.</div>
        <div>
            <table width="500" border="1">
                <tr bgcolor="blue">
                    <th>Book Name</th>
                    <th>Author Name</th>
                    <th>Book Status</th>
                </tr>
                <tr *ngFor="let book of this.books; ">
                    <td>{{book.bookName}}</td>
                    <td>{{book.authorName}}</td>
                    <td>{{book.bookStatus}}</td>
                </tr>
            </table>
        </div>
    </body>
</html>
